<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ICO</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-hide" id="table"></table>

<div class="layui-input-inline">
    <input type="text" name="msg_hash" lay-verify="required" placeholder="内容哈希值" autocomplete="off"
           class="layui-input js-msg_hash">
</div>
<div class="layui-btn-group table-button">
    <button class="layui-btn" data-type="delBugMsgForBash">通过哈希值删除BUG记录</button>
    <button class="layui-btn" data-type="delBugMsgForKey">通过Key删除BUG记录</button>
</div>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="hot" onclick="hot(this);">设置热门</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="del(this);">删除</a>
</script>

<script>
    function GetQueryString(name) {      var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");      var r = window.location.search.substr(1).match(reg);      if(r!=null)return  unescape(r[2]); return null; }

layui.use('table', function(){
  var table = layui.table
  ,form = layui.form;

    table.render({
    elem: '#table'
    ,url:'/jina/api/v1/bug_list'
    ,cellMinWidth: 80
    ,cols: [[
      {type:'numbers'}
      ,{field:'key', title:'key', width:250, unresize: true, sort: true}
      ,{field:'msg', title:'错误内容'}
      ,{field:'msg_md5', title:'内容哈希值'}
      ,{field:'atime', title:'出错时间', width:200}
      ,{field:'level', title:'严重等级(0-5)', width:150}
    ]]
    ,page: true
  });

    var $ = layui.$, active = {
    delBugMsgForBash: function(){ //获取选中数据
      del('bash');
    },
    delBugMsgForKey: function(){ //获取选中数据
      del('key');
    }
    ,batchSetCopyright: function(){ //获取选中数据
      var checkStatus = table.checkStatus('table')
      ,data = checkStatus.data;
      var ids = '';
      for (var i=0; i<data.length; i++){
        ids += (data[i].id + ',');
      }
      update(ids, {'copyright': true});
      $("td[data-field='1'] .layui-form-checkbox.layui-form-checked").parents("td[data-field='1']").siblings("td[data-field='copyright']").find(".layui-form-checkbox").addClass("layui-form-checked");
    }
  };

  $('.table-button .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});

function del(type) {
  $.post("/jina/api/v1/bug_list", {'msg_hash': $('.js-msg_hash').val(), 'type': type});
  reLoad();
}

function reLoad() {
  $('#body').load('/static/jina/bug.html' + '?t=' + getRangeNum());
}
</script>

</body>
</html>
