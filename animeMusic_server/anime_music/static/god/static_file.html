<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ICO</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-hide" id="table"></table>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="hot" onclick="hot(this);">设置热门</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="del(this);">删除</a>
</script>

<script>
    function GetQueryString(name) {      var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");      var r = window.location.search.substr(1).match(reg);      if(r!=null)return  unescape(r[2]); return null; }

layui.use('table', function(){
  var table = layui.table
  ,form = layui.form;

    table.render({
    elem: '#table'
    ,url:'/jina/api/v1/static_file_list'
    ,cellMinWidth: 80
    ,cols: [[
      {type:'numbers'}
      ,{field:'key', title:'key', width:250, unresize: true, sort: true}
      ,{field:'value', title:'版本', edit: 'text'}
    ]]
    ,page: true
  });

    var $ = layui.$, active = {
    addSort: function(){ //获取选中数据
      add();
    }
    ,batchSetCopyright: function(){ //获取选中数据
      var checkStatus = table.checkStatus('table')
      ,data = checkStatus.data;
      var ids = '';
      for (var i=0; i<data.length; i++){
        ids += (data[i].id + ',');
      }
      update(ids, {'copyright': true});
      $("td[data-field='1'] .layui-form-checkbox.layui-form-checked").parents("td[data-field='1']").siblings("td[data-field='copyright']").find(".layui-form-checkbox").addClass("layui-form-checked");
    }
    ,batchSetDel: function(){ //获取选中数据
      var checkStatus = table.checkStatus('table')
      ,data = checkStatus.data;
      var ids = '';
      for (var i=0; i<data.length; i++){
        ids += (data[i].id + ',');
      }
      del(ids);
      $("td[data-field='1'] .layui-form-checkbox.layui-form-checked").parents("td[data-field='1']").parent().remove();
    }
  };

  $('.table-button .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });

  table.on('edit', function(obj){
    var value = obj.value //得到修改后的值
    ,data = obj.data //得到所在行所有键值
    ,field = obj.field; //得到字段

    edit(data.key, value)
  });
});

function edit(id, name) {
  $.post("/jina/api/v1/static_file_list", {'key': id, 'value': name});
}

function reLoad() {
  $('#body').load('/static/jina/static_file.html' + '?t=' + getRangeNum());
}
</script>

</body>
</html>
