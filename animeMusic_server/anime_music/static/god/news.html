<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文本内容</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-hide" id="table"></table>
<div class="layui-btn-group table-button">
    <button class="layui-btn" data-type="batchSetDel">批量删除</button>
</div>

<script type="text/html" id="switchTpl">
    <input type="checkbox" name="lock" value="{{d.id}}" title="成人" lay-filter="sexDemo" {{ d.sex ? 'checked' : '' }}>
</script>

<script type="text/html" id="checkboxTpl">
    <input type="checkbox" name="lock" value="{{d.id}}" title="版权" lay-filter="lockDemo" {{ d.copyright
           ? 'checked' : '' }}>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="push(this);">立即推送</a>
</script>

<script>
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }

    layui.use('table', function () {
        var table = layui.table
                , form = layui.form;
        var type = GetQueryString('type')
        dic = {
            elem: '#table'
            , url: '/god/news/' + type
            , cellMinWidth: 80
            , cols: [[
                {type: 'numbers'}
                , {type: 'checkbox'}
                , {field: 'id', title: 'ID', width: 100, unresize: true, sort: true}
                , {field: 'href', title: '来源', width: 60}
                , {field: 'content', title: '内容', templet: '#usernameTpl', edit: 'text'}
            ]]
            , page: true
        }
        if (type == 'twitter') {
            dic.cols[0].push({field: 'translate', title: '翻译', edit: 'text'});
        }
        dic.cols[0].push({field: 'tag', title: 'Tag', width: 150, edit: 'text'});
        dic.cols[0].push({field: 'time', title: '采集时间', width: 180});
        if (type == 'weibo' || type == 'twitter') {
            dic.cols[0].push({field: 'avatar', title: '用户', width: 160, type: 'img'});
        }

        dic.cols[0].push({fixed: 'right', width: 150, title: '操作', align: 'center', toolbar: '#barDemo'})
        table.render(dic);

        var $ = layui.$, active = {
            batchSetDel: function () { //获取选中数据
                var checkStatus = table.checkStatus('table')
                        , data = checkStatus.data;
                var ids = '';
                for (var i = 0; i < data.length; i++) {
                    ids += (data[i].id + ',');
                }
                del(ids);
                $("td[data-field='1'] .layui-form-checkbox.layui-form-checked").parents("td[data-field='1']").parent().remove();
            }
        };

        $('.table-button .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        table.on('edit', function (obj) {
            var value = obj.value //得到修改后的值
                    , data = obj.data //得到所在行所有键值
                    , field = obj.field; //得到字段

            update(data.id, eval('({"' + field + '": "' + value + '"})'))
        });


        function del(id) {
            $.ajax({
                url: "/god/news/" + id,
                type: 'delete'
            });
        }
    });


        function update(id, dic) {
            $.post("/god/news/" + id, dic);
        }

        function push(This) {
            var id = $(This).parents("tr").find("td[data-field='id']").text();
            $.post("/god/news/" + id, {'type': 'push'}, function(data){
                layer.msg(data == 'ok' ? "推送完毕": "已经推送过啦")
            });
        }
</script>

</body>
</html>
